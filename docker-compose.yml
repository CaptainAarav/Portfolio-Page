version: "3.8"

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aarav-portfolio
    restart: unless-stopped
    ports:
      - "8080:80" # Map host port 8080 to container port 80
    volumes:
      # Optional: mount nginx config for easy updates
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - portfolio-network
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Platform specification for Raspberry Pi
    # Uncomment and adjust based on your Pi model:
    # platform: linux/arm64  # For Raspberry Pi 4/5 (64-bit)
    # platform: linux/arm/v7  # For older Raspberry Pi models (32-bit)

networks:
  portfolio-network:
    driver: bridge
